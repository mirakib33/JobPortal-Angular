<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a routerLink="/" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Job Portal</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your email or phone & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate>

                    <div class="col-12">
                      <label for="emailOrPhone" class="form-label">Email or Phone</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
                        <input type="text" name="emailOrPhone" class="form-control" id="emailOrPhone"
                        [(ngModel)]="form.emailOrPhone"
                        required
                        #emailOrPhone="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && emailOrPhone.errors }">
                        <div *ngIf="emailOrPhone.errors && f.submitted" class="invalid-feedback">
                          Username is required!
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <a href="" class="float-end">Forgot Password</a>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="form.password"
                        required
                        minlength="4"
                        #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                          <div *ngIf="password.errors['required']">Password is required</div>
                          <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Log In</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a routerLink="/signup">Sign Up</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div>
                Create A Better Future For Yourself
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
