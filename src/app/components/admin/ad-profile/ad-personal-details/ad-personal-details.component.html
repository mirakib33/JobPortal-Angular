<!-- accordion form start -->
<div class="container">
    <div>
      <form class="form-personal" action="" method="post">
        <div class="row my-3">
          <div class="col-lg-6 mb-3">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" placeholder="Date of Birth">
          </div>
          <div class="col-lg-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select">
              <option selected>Select</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Others</option>
            </select>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-lg-6 mb-3">
            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select class="form-select">
              <option selected>Select</option>
              <option value="1">Married</option>
              <option value="2">Unmarried</option>
              <option value="3">Divorced</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label for="religion" class="form-label">Religion</label>
            <select class="form-select">
              <option selected>Select</option>
              <option value="1">Islam</option>
              <option value="2">Hinduism</option>
              <option value="3">Christinity</option>
              <option value="4">Buddhism</option>
              <option value="5">Others</option>
            </select>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-lg-6 mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <select class="form-select">
              <option selected>Select</option>
              <option value="1">Bangladeshi</option>
              <option value="2">Others</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label for="nationalId" class="form-label">National ID</label>
            <input type="number" class="form-control" placeholder="National ID">
          </div>
        </div>
        <div class="my-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-primary">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- accordion form end -->
