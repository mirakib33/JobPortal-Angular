<!-- Accordion form start -->
<div class="container">
    <div class="">
      <form class="form-employer" action="" method="post">
        <div class="row my-3">
            <div class="col-lg-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-lg-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-lg-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="col-lg-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-lg-6 mb-3">
                <label for="company-name" class="form-label">Company Name</label>
                <input type="text" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-lg-6">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" placeholder="Designation">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-lg-6 mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" placeholder="Department">
            </div>
            <div class="col-lg-6">
                <label for="company-location" class="form-label">Company Location</label>
                <input type="text" class="form-control" placeholder="Company Location">
            </div>
        </div>
        
        
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-primary">Close</button>
        </div>
    </form>

        <!-- Change password fields -->
        <div class="my-3">
          <form class="form-password" action="" method="post">
            <div class="row my-3">
              <div class="mb-3">
                <label for="old-password" class="form-label">Old Password</label>
                <input type="password" class="form-control" placeholder="Old Password">
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="New Password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
            </div>
            
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-primary">Close</button>
            </div>
        </form>
        </div>
    </div>
</div>
  <!-- accordion form end -->
