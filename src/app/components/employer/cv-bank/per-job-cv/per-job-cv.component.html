<div class="container">
    <table class="table align-middle mb-0">
        <thead class="bg-light">
        <tr>
            <th>Post Date</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let job of jobs">
            <td>
            <div class="d-flex align-items-center">
                <div>
                <p class="mb-1">30/11/2022</p>
                <p class="mb-0"></p>
                </div>
            </div>
            </td>
            <td>
            <p class="mb-1 job-title" [routerLink]="['/job/', job.per_jobpost_id, 'view']">{{ job.jobTitle }}</p>
            <p class="mb-0">IT department</p>
            </td>
            <td>
            <span class="">{{ job.employmentStatus }}</span>
            </td>
            <td>Senior</td>
            <td>
                <div>
                    <button [routerLink]="['/applicant/cv/', job.per_jobpost_id]" type="button" class="btn btn-sm btn-outline-primary mb-1">CV List</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
