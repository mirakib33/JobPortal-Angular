<!-- Accordion form start -->
<div class="container">
    <div class="">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form-employment"  method="post">
            
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="picture" class="form-label">Upload Company Logo</label>
                    <input [(ngModel)]="perJobPost.picture" formControlName="picture" type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input [(ngModel)]="perJobPost.deadline" formControlName="deadline" type="datetime-local" class="form-control" placeholder="Last Date of Application">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="job-title" class="form-label">Job Title</label>
                    <input [(ngModel)]="perJobPost.jobTitle" formControlName="jobTitle" type="text" class="form-control" placeholder="Job Title">
                </div>
                <div class="col-lg-6">
                    <label for="company-name" class="form-label">Company Name</label>
                    <input [(ngModel)]="perJobPost.companyName" formControlName="companyName" type="text" class="form-control" placeholder="Company Name">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="number-of-vacancy" class="form-label">Number of Vacancy</label>
                    <input [(ngModel)]="perJobPost.vacancyNumber" formControlName="vacancyNumber" type="number" class="form-control" placeholder="Number of Vacancy">
                </div>
                <div class="col-lg-6">
                    <label for="employment-status" class="form-label">Employment Status</label>
                    <select [(ngModel)]="perJobPost.employmentStatus" formControlName="employmentStatus" class="form-select">
                        <option selected>Select</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Contactual">Contactual</option>
                    </select>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input [(ngModel)]="perJobPost.location" formControlName="location" type="text" class="form-control" placeholder="Location">
                </div>
                <div class="col-lg-6">
                    <label for="work-place" class="form-label">Workplace</label>
                    <select [(ngModel)]="perJobPost.workplace" formControlName="workplace" class="form-select">
                        <option selected>Select</option>
                        <option value="Work from Home">Work from Home</option>
                        <option value="Work at office">Work at office</option>
                    </select>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select [(ngModel)]="perJobPost.gender" formControlName="gender" class="form-select">
                        <option selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Both Male and Female">Both Male and Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label for="age" class="form-label">Age</label>
                    <input [(ngModel)]="perJobPost.age" formControlName="age" type="number" class="form-control" placeholder="Age">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="job-context" class="form-label">Job Context</label>
                    <textarea [(ngModel)]="perJobPost.jobContext" formControlName="jobContext" type="text" class="form-control" placeholder="Job Context"></textarea>
                </div>
                <div class="col-lg-6">
                    <label for="duties" class="form-label">Duties/Responsibilities</label>
                    <textarea [(ngModel)]="perJobPost.duties" formControlName="duties" type="text" class="form-control" placeholder="Duties/Responsibilities"></textarea>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="education" class="form-label">Education</label>
                    <input [(ngModel)]="perJobPost.education" formControlName="education" type="text" class="form-control" placeholder="Education">
                </div>
                <div class="col-lg-6">
                    <label for="experience" class="form-label">Experience</label>
                    <input [(ngModel)]="perJobPost.experience" formControlName="experience" type="text" class="form-control" placeholder="Experience">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="additional-requirements" class="form-label">Additional Requirements</label>
                    <textarea [(ngModel)]="perJobPost.additionalRequirements" formControlName="additionalRequirements" type="text" class="form-control" placeholder="Additional Requirements"></textarea>
                </div>
                <div class="col-lg-6">
                    <label for="other-benefits" class="form-label">Other Benefits</label>
                    <textarea [(ngModel)]="perJobPost.otherBenifits" formControlName="otherBenifits" type="text" class="form-control" placeholder="Other Benefits"></textarea>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-6 mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input [(ngModel)]="perJobPost.salary" formControlName="salary" type="number" class="form-control" placeholder="Salary">
                </div>
                <div class="col-lg-6">
                    <label for="category" class="form-label">Job Category</label>
                    <select [(ngModel)]="perJobPost.jobCategory" formControlName="jobCategory" class="form-select">
                        <option selected>Select</option>
                        <option value="Male"  *ngFor="let category of jobCategory" [value]="category.categoryName">{{ category.categoryName }}</option>
                    </select>
                </div>
            </div>
            
            
            <div class="mt-2">
                <button type="submit" class="btn btn-primary me-3">Post</button>
                <button class="btn btn-primary">Close</button>
            </div>
        </form>
    </div>
</div>
  <!-- accordion form end -->
