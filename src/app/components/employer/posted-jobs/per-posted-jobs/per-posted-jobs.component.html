<!-- Posted job list start -->
<div class="container">
    <table class="table align-middle mb-0 table-hover">
        <thead class="bg-light">
        <tr>
            <th>Post Date</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let job of jobs" [routerLink]="['/job/', job.id, 'view']">
            <td>
            <div class="d-flex align-items-center">
                <div>
                <p class="mb-1">30/11/2022</p>
                <p class="mb-0"></p>
                </div>
            </div>
            </td>
            <td>
            <p class="mb-1">{{ job.jobTitle }}</p>
            <p class="mb-0">IT department</p>
            </td>
            <td>
            <span class="">{{ job.employmentStatus }}</span>
            </td>
            <td>Senior</td>
            <td>
                <div>
                    <button type="button" class="btn btn-sm btn-primary mb-1">Edit</button>
                </div>
                <div>
                    <button type="button" class="btn btn-sm btn-danger">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Posted job list end -->
