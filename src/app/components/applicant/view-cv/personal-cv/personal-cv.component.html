
<div class="container">
    <div class="d-flex justify-content-center">
        <h1 style="color: green">Personal CV</h1>
    </div>

    <div class="cv-view" *ngIf="cv">
    <div class="d-flex justify-content-center">
        <iframe src="assets/cv/cv.pdf" width="800" height="500"></iframe>
    </div>

    <div class="d-flex justify-content-center m-5">
        <button class="btn btn-primary" (click)="delete()">Delete</button>
    </div>
    </div>

    <div class="row m-5">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="">
                <label for="formFile" class="form-label">Upload CV</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="d-flex justify-content-center m-5">
                <button class="btn btn-primary" (click)="view()">Upload New</button>
            </div>
        </div>
    </div>
</div>
