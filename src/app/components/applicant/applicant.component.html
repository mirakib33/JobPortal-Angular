<mat-toolbar class="mat-elevation-z8">
  <div class="ms-5">
  <a routerLink="/">JOB PORTAL</a>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
  </div>
    <button mat-button class="menu-button justify-content-end" routerLink="/applicant/account">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/home">
        <i class='bi bi-grid'></i>
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/applicant/profile">
        <i class='bi bi-person'></i>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/applicant/education">
        <i class='bi bi-mortarboard'></i>
        <span>Education</span>
      </button>
      <button mat-button class="menu-button" routerLink="/applicant/employment">
        <i class='bi bi-person-workspace'></i>
        <span>Employment</span>
      </button>
      <button mat-button class="menu-button" routerLink="/applicant/others">
        <i class='bi bi-border-style nav_icon'></i>
        <span>Others</span>
      </button>
      <button mat-button class="menu-button" routerLink="/applicant/billing">
        <i class='bi bi-coin'></i>
        <span>Billing</span>
      </button>
      <button mat-button class="menu-button" routerLink="/profile">
        <i class='bi bi-eye'></i>
        <span>View CV</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <i class='bi bi-box-arrow-right'></i>
        <span>Sign Out</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
