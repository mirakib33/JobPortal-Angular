<!-- Academic summary view start -->

<div *ngIf="dataOC" class="container">
  <div class="account-info">
    
    <div class="img-profile">
      <img class="" src="assets/img/rakib.jpg"/>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h3 class="fw-bold">First Name</h3>
      </div>
      <div class="col-sm-6">
        <h3 class="fw-bold">Last Name</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3 class="fw-bold">Email</h3>
      </div>
      <div class="col-sm-6">
        <h3 class="fw-bold">Phone</h3>
      </div>
    </div>
  </div>
  <div>
    <button (click)="dataClose()" class="btn btn-primary">Edit</button>
  </div><br><br>
</div><br><br>

<!-- Academic summary view end -->

<!-- Accordion form start -->
<div *ngIf="formOC" class="container">
    <div>
        <form [formGroup]="form" (ngSubmit)="submit()" class="account-info">
            <div class="row my-3">
                <div class="">
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input type="file" class="form-control" id="photo" formControlName="photo">
                </div>  
            </div>
            <div class="row my-1">
              <div class="col-lg-6 mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" id="first_name" formControlName="firstName">
              </div>
              <div class="col-lg-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" id="last_name" formControlName="lastName">
              </div>
            </div>
            <div class="row my-3">
              <div class="col-lg-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email">
              </div>
              <div class="col-lg-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" placeholder="Phone" id="phone" formControlName="phone">
              </div>
            </div>
            
            <div class="mt-2">
                <button (click)="formClose()" type="submit" class="btn btn-primary me-3" id="btn_save">Save</button>
                <button (click)="formClose()" class="btn btn-primary">Close</button>
            </div>
        </form><br><br>
    </div>
</div>

<div *ngIf="passOC" class="container">
    <p (click)="passFormO()" class="change-password">Change Password</p>
</div>

        <!-- Change password form -->
<div *ngIf="passFormOC" class="container">
    <div>
        <div class="my-3">
          <form [formGroup]="form" (ngSubmit)="submit()" class="form-password" action="" method="post">
            <div class="row my-3">
              <div class="mb-3">
                <label for="old-password" class="form-label">Old Password</label>
                <input type="password" class="form-control" placeholder="Old Password">
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="New Password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password">
              </div>
            </div>
            
            <div class="mt-2">
                <button (click)="passFormC()" type="submit" class="btn btn-primary me-3">Save</button>
                <button (click)="passFormC()" class="btn btn-primary">Close</button>
            </div>
        </form>
        </div>
    </div>
</div>

  <!-- accordion form end -->
