<div class="container">
	<div class="d-flex">
		<form class="form-signup">
			<div class="card-title">
				<h3 class="text-center">Sign Up to Job Portal</h3>
			</div>
			<div class="row my-3">
				<div class="col-lg-6 mb-3">
					<label for="firstName" class="form-label">First Name</label> <input
						type="text" class="form-control" placeholder="First name" required id="first_name">
				</div>
				<div class="col-lg-6">
					<label for="lastName" class="form-label">Last Name</label> <input
						type="text" class="form-control" placeholder="Last name" required id="last_name">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-lg-6 mb-3">
					<label for="email" class="form-label">Email</label> <input
						type="text" class="form-control" placeholder="Email" required id="email">
				</div>
				<div class="col-lg-6">
					<label for="phone" class="form-label">Phone</label> <input
						type="number" class="form-control" placeholder="Phone" required id="phone">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-lg-6 mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" placeholder="Password" required id="password">
				</div>
				<div class="col-lg-6">
					<label for="retype-password" class="form-label">Retype
						Password</label> <input type="password" class="form-control"
						placeholder="Retype Password" required>
				</div>
			</div>
			<div class="form-radio">
				<div class="row my-3">
					<div class="col-lg-6 mb-3">
						<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
						<label class="btn btn-outline-success w-100" for="danger-outlined">I am an applicant</label>
					</div>
					<div class="col-lg-6 mb-3">
						<input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
						<label class="btn btn-outline-success w-100" for="success-outlined">I am an employer</label>
					</div>
				</div>
			</div>
			<div class="my-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
				<label class="form-check-label" for="checkbox">Yes, I
					understand and agree to the Job Portal <a href="">Terms of
						Service</a>, including the <a href="">User Agreement</a> and <a
					href="">Privacy Policy</a>.
				</label>
			</div>
			<div>
				<button type="submit" class="btn btn-primary w-100" id="btn_create">Create
					Account</button>
			</div>
			<div class="mt-5 text-center">
				<p>
					Already have an account? <span><a href="login">Log In</a></span>
				</p>
			</div>
		</form>
	</div>
</div>
